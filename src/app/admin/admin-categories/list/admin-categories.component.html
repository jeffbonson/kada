
<div class='admin-category-component'>

  <div class='admin-filter-component'>
    <input type='text' class='textbox border' placeholder='Search category'>
    <button (click)="openDialog()" class='iconButton red'><fa-icon [icon]='faPlus'></fa-icon></button>



  </div>

  <div class='admin-category-cards-component'>
    <div *ngFor="let cat of categories;" class='admin-category-card'>
      <app-admin-category-item [category]="cat"></app-admin-category-item>
    </div>

  </div>





</div>
